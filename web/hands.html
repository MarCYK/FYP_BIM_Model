<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="hands.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>
  <style>
    .panel-block {
      padding: 0; /* Remove extra padding around the canvas */
      overflow: visible; /* Allow the canvas to overflow the panel */
    }
  
    .output_canvas {
      display: block; /* Remove any inline spacing */
      width: 100%;    /* Make the canvas width responsive */
      height: auto;   /* Maintain aspect ratio */
    }

    .input_video {
    width: 100%;
    height: auto;
    object-fit: contain;
    }
  </style>
  
</head>

<body>
  <div class="container" style="margin-top: 20px;">
    <div class="columns">
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading">MediaPipe Hands Detection</p>
          <div class="panel-block">
            <canvas class="output_canvas" width="1920px" height="1080px"></canvas>
          </div>
        </article>
      </div>
    </div>

    <!-- Buttons for recording -->
    <div class="columns">
      <div class="column has-text-centered">
        <button id="startRecording" class="button is-primary">Start Recording</button>
        <button id="stopRecording" class="button is-danger" style="display: none;">Stop Recording</button>
        <button id="saveRecording" class="button is-link" disabled>Save to Device</button>
      </div>
    </div>

    <!-- <video class="input_video" style="visibility: hidden; width: 0; height: 0;"></video> -->

    <!-- legacy -->
    <div style="visibility: hidden;" class="control-panel"></div>
  </div>

</body>

</html>


<script type="module" src="hands.js"></script>
